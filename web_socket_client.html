<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="web_socket_client.js"></script>
    <title>スクリーンショット + WebSocketのサンプル</title>
</head>
<body>
    <h1>
        スクリーンショット + WebSocketのサンプル
    </h1>
    <canvas id="canvas" width="640" height="480">
        スクリーンショット予定地
    </canvas>
    <input type="button" id="screen" value="スクリーンショット">
    <input type="button" id="up" value="↑">
    <input type="button" id="left" value="←">
    <input type="button" id="right" value="→">
    <input type="button" id="down" value="↓">
    <input type="button" id="plus" value="+">
    <input type="button" id="minus" value="-">
    <img id="screen_shot" style="display:none">
</body>
</html>
